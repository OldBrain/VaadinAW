server.port=${PORT:1313}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application

spring.flyway.locations=classpath:/db/migration
spring.flyway.url=jdbc:h2:mem:awp;MODE=PostgreSQL
spring.flyway.user=sa
spring.flyway.password=
spring.flyway.connect-retries=60
spring.flyway.validate-on-migrate=true
spring.h2.console.enabled=true

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:awp;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jooq.sql-dialect=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false
spring.h2.console.path=/h2-console

